#language: cpp
#dist: bionic

matrix:
 include:
  - name: OSX (GCC)
    os: osx
    language: cpp
    compiler: gcc
  - name: OSX (Clang)
    os: osx
    language: cpp
    compiler: clang
  - name: "Linux (GCC)"
    os: linux
    language: cpp
    addons:
     apt:
       update: true
       packages: g++
       env:   
       - CXX=g++-8
       - CC=gcc-8
  - name: "Linux (Clang)"
    os: linux
    language: cpp
    env:
    - CXX=clang++
    - CC=clang
  - name: "Windows (MinGW)"
    os: windows
    language: shell
    
before_install:
- chmod +x TRAVIS/beforeInstall-script.sh
- chmod +x TRAVIS/main-script.sh
- ./TRAVIS/beforeInstall-script.sh

script:
- ./TRAVIS/main-script.sh
