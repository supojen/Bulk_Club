#language: cpp
#dist: bionic

matrix:
 include:
  - name: OSX 10.12 (GCC)
    os: osx
    osx_image: xcode9.3
    language: cpp
    compiler: gcc
  - name: OSX 10.12 (Clang)
    os: osx
    osx_image: xcode9.3
    language: cpp
    compiler: clang
  - name: OSX 10.13 (GCC)
    os: osx
    language: cpp
    compiler: gcc
  - name: OSX 10.13 (Clang)
    os: osx
    language: cpp
    compiler: clang
  - name: OSX 10.14 (GCC)
    os: osx
    osx_image: xcode11
    language: cpp
    compiler: gcc
  - name: OSX 10.14 (Clang)
    os: osx
    osx_image: xcode11
    language: cpp
    compiler: clang
  - name: "Xenial (GCC)"
    os: linux
    dist: xenial
    language: cpp
    addons:
     apt:
       update: true
       packages: g++
       env:   
       - CXX=g++-8
       - CC=gcc-8
  - name: "Xenial (Clang)"
    os: linux
    dist: xenial
    language: cpp
    env:
    - CXX=clang++
    - CC=clang
  - name: "Bionic (GCC)"
    os: linux
    dist: bionic
    language: cpp
    addons:
     apt:
       update: true
       packages: g++
       env:   
       - CXX=g++-8
       - CC=gcc-8
  - name: "Bionic (Clang)"
    os: linux
    dist: bionic
    language: cpp
    env:
    - CXX=clang++
    - CC=clang
  - name: "Windows (MinGW)"
    os: windows
    language: shell
    
before_install:
- chmod +x TRAVIS/beforeInstall-script.sh
- chmod +x TRAVIS/main-script.sh
- ./TRAVIS/beforeInstall-script.sh

script:
- ./TRAVIS/main-script.sh
